<ion-header>

	<ion-navbar color='primary'>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Vehicles</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item-sliding *ngFor="let vehicle of vehicles">
			<ion-item>
				<ion-avatar item-start>
					<text-avatar [text]="vehicle.name.charAt(0)" [color]="secondary" item-left></text-avatar>
				</ion-avatar>
				<h2>{{vehicle.name}}</h2>
				<p>{{vehicle.number}}</p>
			</ion-item>
			<ion-item-options side="right">
			  <button ion-button (click)="editVehicle(vehicle)" color="light">
				<ion-icon name="create"></ion-icon>
				Edit
			  </button>
			  <button (click)="deleteVehicle(vehicle)" ion-button color="danger">
				<ion-icon name="trash"></ion-icon>
				Delete
			  </button>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>
	<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
		<ion-infinite-scroll-content></ion-infinite-scroll-content>
	</ion-infinite-scroll>
	<ion-fab right bottom>
		<button ion-fab (click)="addVehicle()">
			<ion-icon name="add"></ion-icon>
		</button>
	</ion-fab>
</ion-content>
