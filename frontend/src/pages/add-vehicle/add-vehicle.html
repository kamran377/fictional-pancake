<ion-header>
	<ion-navbar color='primary'>
		<ion-title>Add Vehicle</ion-title>
	</ion-navbar>
</ion-header>


<ion-content padding class="forms-validations-content">
	<form class="sample-form validations-form" [formGroup]="vehicleForm"  (ngSubmit)="onSubmit(vehicleForm.value)">
		<ion-item>
			<ion-label floating>Vehicle Name</ion-label>
			<ion-input type="text" formControlName="name"></ion-input>
		</ion-item>
		<div class="validation-errors">
			<ng-container *ngFor="let validation of validation_messages.name">
				<div class="error-message" *ngIf="vehicleForm.get('name').hasError(validation.type) && (vehicleForm.get('name').dirty || vehicleForm.get('name').touched)">
					{{ validation.message }}
				</div>
			</ng-container>
		</div>
		
		<ion-item>
			<ion-label floating>Vehicle Number</ion-label>
			<ion-input type="text" formControlName="number"></ion-input>
		</ion-item>
		<div class="validation-errors">
			<ng-container *ngFor="let validation of validation_messages.name">
				<div class="error-message" *ngIf="vehicleForm.get('number').hasError(validation.type) && (vehicleForm.get('number').dirty || vehicleForm.get('number').touched)">
					{{ validation.message }}
				</div>
			</ng-container>
		</div>
		<br/><br/>
		<button ion-button full type="submit" [disabled]="!vehicleForm.valid">Save</button>
		<br/>
		<button ion-button full color='light' (click)='cancel()' type="button" >Cancel</button>

	</form>
</ion-content>
