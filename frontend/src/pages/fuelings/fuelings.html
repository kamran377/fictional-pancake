<ion-header>

	<ion-navbar color='primary'>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Fuelings</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item-sliding *ngFor="let fueling of fuelings">
			<ion-item>
				<ion-avatar item-start>
					<text-avatar [text]="fueling.vehicle.charAt(0)" [color]="secondary" item-left></text-avatar>
				</ion-avatar>
				<h2><ion-icon name="clock"></ion-icon> {{fueling.fueling_date}}</h2>
				<p><ion-icon name="bus"></ion-icon> {{fueling.vehicle}}</p>
				<p><ion-icon name="cash"></ion-icon> {{fueling.cost}}</p>
				<p><ion-icon name="clipboard"></ion-icon> {{fueling.odometer_reading}}</p>
			</ion-item>
			<ion-item-options side="right">
				<button ion-button (click)="deleteFueling(fueling)" color="danger">
					<ion-icon name="trash"></ion-icon>
					Delete
				</button>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>
	<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
		<ion-infinite-scroll-content></ion-infinite-scroll-content>
	</ion-infinite-scroll>
	<ion-fab right bottom>
		<button ion-fab (click)="addFueling()">
			<ion-icon name="add"></ion-icon>
		</button>
	</ion-fab>
</ion-content>
