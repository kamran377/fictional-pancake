<ion-header class="login-header auth-header">
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="login-content auth-content">
	<form class="login-form auth-form" [formGroup]="login" (ngSubmit)="doLogin(login.value)">
		<ion-item>
			<ion-input type="email" placeholder="Email" formControlName="email">sdsdsd</ion-input>
		</ion-item>
		
		<ion-item>
			<ion-input type="password" placeholder="Password" formControlName="password" show-hide-input></ion-input>
		</ion-item>
		
		<button ion-button block class="auth-action-button login-button" type="submit" [disabled]="!login.valid">Login</button>
	</form>
</ion-content>
